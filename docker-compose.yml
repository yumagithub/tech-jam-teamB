services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps # 開発環境では、開発用依存関係（devDependencies）を含み、ビルド不要でホットリロードが可能なdepsステージを使用します。builderやrunnerステージは本番用やビルド済みイメージ向けです。
    working_dir: /app
    command: npm run dev # DockerfileのCMDと重複しますが、明示的に指定（Windows PowerShell対応）
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules # node_modulesは除外（コンテナ内のものを使用）
      - /app/.next # .nextも除外（ビルドキャッシュの競合を防ぐ）
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true # Windowsでのファイル監視対応
    stdin_open: true
    tty: true
